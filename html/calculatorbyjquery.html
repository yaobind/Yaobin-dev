<html>
        <head>
            <script
                src="https://code.jquery.com/jquery-3.2.1.js"
                integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
                crossorigin="anonymous">
            </script>
    
            <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    
            <style>
                .wrap {
                    position: fixed;
                    left: 20%;
                    top: 20%;
                    width: 40%;
                    height: 50%;
                }

                #calc-label {
                    text-align: center;
                    width: 100%;
                    background-color: beige;
                }

                .calculator {
                    position: relative;
                    width: 100%;
                    height: 100%;
                    border: 1px solid gray;
                    background-color: lightcyan;
                    display: flex;
                    flex-direction: column;
                }

                .result {
                    flex: 0 0 30%;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    margin: 5px;
                    border: 1px solid gray;
                    background-color: white;
                }

                .result-value {
                    flex: auto;
                    text-align: right;
                    font-size: 30px;
                    padding-right: 10px; 
                }

                .buttons {
                    flex: auto;
                    display: flex;
                }

                .digits {
                    flex: 0 0 70%;
                    /* box-sizing: border-box; */
                    display:flex;
                    /* border: 1px solid gray; */
                    /* margin: 5px; */
                    flex-flow: row wrap;
                    justify-content: center;
                    position: relative;
                }

                .digits button {
                    flex: 0 0 30%;
                    /* padding: 5px; */
                    /* box-sizing: border-box;  */
                }

                .operators {
                    flex: 0 0 10%;
                    display:flex;
                    /* border: 1px solid gray; */
                    /* margin: 5px; */
                    flex-flow: column nowrap;
                    justify-content: space-between;
                }

                .operators button, .undo button {
                    flex: auto;
                    /* margin: 5px;  */
                }

                .undo {
                    flex: auto;
                }
            </style>
        </head>
    
        <body>
            <section class="wrap">
                <div id="calc-label" >My Calculator</div>
                <div class="calculator" tabindex="0" aria-labelledby="calc-label">
                    <section tabindex="0" class="result" id="result-id" aria-label="result area">
                        <p id="result-id" class="result-value">0</p>
                    </section>
                    <section class="buttons">
                            <div class="digits">
                                <button>1</button>
                                <button>2</button>
                                <button>3</button>
                                <button>4</button>
                                <button>5</button>
                                <button>6</button>
                                <button>7</button>
                                <button>8</button>
                                <button>9</button>
                                <button>0</button>
                            </div>
                            <div class="operators">
                                <button>+</button>
                                <button>-</button>
                                <button>*</button>
                                <button>/</button>
                                <button>=</button>
                            </div>
                    </section>
                    <section>
                            <div class="undo">
                                    <button id="undo-button">undo</button>
                                    <button id="redo-button">redo</button>
                            </div>
                    </section>

                </div>
            </section>
    
    
    
              <script  type="text/javascript">
                  var display_obj;
                  var stack;
                  var shouldResetIfNumber;
                  var state_hist;
                  $(document).ready(function() {
                        display_obj = {display_val: 0};
                        stack = new Stack();
                        stack.push(0);
                        shouldResetIfNumber = false;

                        state_hist = new Hist(display_obj);

                        $(".undo button").prop("disabled", true);

                        $(".buttons").on("click", "button", function(){
                            var value = $(this).text();
                            input(value);
                            render();
                        });

                        $(".undo").on("click", "button", function(){
                            var el = $(this);
                            if (el.text() === "undo") {
                                undo();
                            } else {
                                redo();
                            }
                        });
                  });

                  var render = function() {
                    $(".result-value").text(display_obj.display_val);
                  }

                  class Hist {
                      constructor(init_state = {}) {
                          this.prev = new Stack();
                          this.curt = _.cloneDeep(init_state);
                          this.future = new Stack();
                      }

                      save(state, callback) {
                        this.prev.push(this.curt);
                        this.curt = _.cloneDeep(state);
                        this.future = new Stack();
                        callback();
                      }

                      undo(callback) {
                        this.future.push(this.curt);
                        this.curt = this.prev.pop();
                        var stateToReturn = _.cloneDeep(this.curt);//must be deepcopy
                        callback(stateToReturn);
                        //return stateToReturn;
                      }

                      redo(callback) {
                        this.prev.push(this.curt);
                        this.curt = this.future.pop();
                        var stateToReturn = _.cloneDeep(this.curt);//must be deepcopy
                        callback(stateToReturn);
                        //return stateToReturn;
                      }

                      canRedo() {
                        return !this.future.isEmpty();
                      }

                      canUndo() {
                        return !this.prev.isEmpty();
                      }
                  }

                class Stack {
                    constructor() {
                        this.stack = [];
                    }
                    
                    isEmpty() {
                        return this.stack.length === 0;
                    }

                    push(val) {
                        this.stack.push(val);
                    }

                    pop() {
                        if (this.isEmpty()) {
                            throw new Error("stack is empty");
                        }

                        return this.stack.pop();
                    }

                    peek() {
                        if (this.isEmpty()) {
                            throw new Error("stack is empty");
                        }
                        
                        return this.stack[this.stack.length - 1];
                    }

                    size()  {
                        return this.stack.length;
                    }
                }

                function undo() {//how to use this on any data
                    // display_obj = state_hist.undo();
                    // updateButton();
                    // render();

                    // clearStack(stack);
                    // stack.push(display_obj.display_val);
                    state_hist.undo(function(obj){
                        display_obj = obj;
                        updateButton();
                        render();

                        clearStack(stack);
                        stack.push(display_obj.display_val);
                    });
                }

                function redo() {
                    // display_obj = state_hist.redo();
                    // updateButton();
                    // render();

                    // clearStack(stack);
                    // stack.push(display_obj.display_val);
                    state_hist.redo(function(obj){
                        display_obj = obj;
                        updateButton();
                        render();

                        clearStack(stack);
                        stack.push(display_obj.display_val);
                    });
                }

                function save() {
                        //undo/redo logic: save display to undostack only when = pressed, need clear redostack
                        state_hist.save(display_obj, function() {
                            updateButton();
                        });
                }

                function updateButton() {
                    if (state_hist.canRedo()) {
                        $("#redo-button").prop("disabled", false);
                    } else {
                        $("#redo-button").prop("disabled", true);
                    }

                    if (state_hist.canUndo()) {
                        $("#undo-button").prop("disabled", false);
                    } else {
                        $("#undo-button").prop("disabled", true);
                    }
                }

                function input(char) {
                    if (isNum(char)) {
                        if (shouldResetIfNumber) {
                        stack.pop();
                        stack.push(parseInt(char));
                        shouldResetIfNumber = false;
                        } else if (isNum(stack.peek())) {//continousely input number
                        const n = stack.pop();
                        stack.push(n * 10 + parseInt(char));
                        } else {//new number, last input is operator
                        stack.push(parseInt(char));
                        }

                        display_obj.display_val = stack.peek();

                    } else if (char !== '=') {//+-*/
                        shouldResetIfNumber = false;
                        display_obj.display_val = reduce(stack);//should remove the tail operator;
                        stack.push(char);

                    } else {// =
                        display_obj.display_val = reduce(stack);
                        shouldResetIfNumber = true;

                        save();
                    }
                }

                function clearStack(stak) {
                    while (!stak.isEmpty()) {
                        stak.pop();
                    }
                }

                function reduce(stak) {//remove trailing operator, reduce stack to single result
                    //cases: 0  |  0 +  |  0 + 1 | 
                    if (stak.isEmpty()) {
                        throw new Error("empty stack in reduce function");
                    }
                    
                    if (!isNum(stak.peek())) {
                        stak.pop();
                    }

                    const values = new Stack();
                    const operators = new Stack();
                    while (!stak.isEmpty()) {
                        values.push(stak.pop());
                        if (!stak.isEmpty()) {
                        operators.push(stak.pop());
                        }
                    }

                    //stack always start with number and should at least has 1 number, cannot start with operator
                    var result = values.pop();
                    if (!values.isEmpty()) {
                        var second = values.pop();
                        var operator = operators.pop();
                        result = calculate(result, second, operator);
                    }

                    stak.push(result);
                    return result;
                }

                function calculate(first, second, operator) {
                    var res = 0;
                    switch(operator) {
                        case "+":
                        res = first + second;
                        break;
                        case "-":
                        res = first - second;
                        break;
                        case "*":
                        res = first * second;
                        break;
                        case "/": 
                        res = first / second;
                        break;
                    }

                    return res;
                }
    
                function isNum(val) {
                        return !["+", "-", "*", "/", "="].includes(val);
                }
              </script>
        </body>
    </html>
